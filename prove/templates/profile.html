{% extends "base.html" %}

{% block pagebody %}
    {% if user %}
        Welcome to the web app, {{ user }}!
    {% else %}
        Welcome to the web app, anonymous! <br />
        The following user are registered:
        <ul>
            {% for u in registered_user %}
            <li> {{ u }} </li>
            {% endfor %}
        </ul>
        Insert ytour username:
        <form action="/login" method="POST">
            <input name="user" type="text">
            <input type="submit">
        </form>
    {% endif %}
{% endblock %}
